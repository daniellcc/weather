<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	
	<title>Weather</title>	
</head>
<body>
	<div class="modal">
		<p class="author">Made by: Daniel Cede√±o</p>
		<div class="contact">
			
			<a href="https://github.com/daniellcc" class="contact__github">
				<img src="assets/images/github.svg" alt="github" class="contact__github--img">
			</a>
			<a href="https://twitter.com/daniellccardona" class="contact__twitter">
				<img src="assets/images/twitter.svg" alt="twitter" class="contact__twitter--img">	
			</a>
		</div>
		<p class="modal__text">Search by zip code it's more accurate than search by name.<br>
		The app works fine with popular countries</p>
		<button class="modal__close">Close</button>

	</div>
	
	<div class="header">
		<div class="search">
			<input type="text" name="search" placeholder="example london" class="search__box">
			<button class="search__btn"></button>
		</div>
		
		<p class="searchBy__text">Search by 
			<select class="searchBy">
				<option value="name">Name</option>
				<option value="zipCode">Zip Code</option>
			</select>
		</p>
	</div>
	
	<div class="weather"><!-- Container of the displayed information -->
	</div>

	

	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
